<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For individual || Home</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.1-web/css/all.min.css"
    />
  </head>
  <body>
    <main class="main-container">
      <div class="img-para">
        <figure class="img-fig">
          <img class="img" src="./logo.jpg" alt="logo" />
        </figure>
        <article class="text-page">
          <h2>for individuals</h2>
          <p>
            start benefiting from the wellness expirience. For companies looking
            on increasing productivity and improving organization wellness.
          </p>
        </article>
      </div>
      <div class="form-btn-container">
        <form class="form-container">
          <div class="section-label">
            <label for="first name"
              >first name <br />

              <input type="text" placeholder="Tolu" required />
            </label>
            <label for="last name"
              >last name <br />

              <input type="text" required />
            </label>
            <label for="gender"
              >Gender <br />

              <select name="" id="" class="gender">
                <option value="">select here</option>
                <option value="">Male</option>
                <option value="">Female</option>
              </select>
            </label>
            <label for="date"
              >date of birth <br />

              <input type="date" placeholder="select here" class="date" />
            </label>
            <label for="weight"
              >weight(KG) <br />

              <input type="text" placeholder="Enter weight" required />
            </label>
            <label for="height"
              >Height (CM) <br />

              <input type="text" placeholder="Enter height here..." required />
            </label>
          </div>
          <div class="active-pass">
            <label for="activity"
              >Activity level <br />

              <select class="opt" name="" id="">
                <option class="opt" value="activity">select here</option>
                <option value="">drink</option>
              </select>
            </label>
            <br />
            <label for="password"
              >Password <br />
              <div class="password">
                <input type="password" />
                <i class="far fa-eye" id="eye"></i>
              </div>
            </label>
          </div>
        </form>
        <div>
          <div class="btn">
            <button class="btn-close">register</button>
          </div>
          <p class="para">
            By clicking register, you agree to our <span>terms of use</span> and
            our
            <span>Privacy policy</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
